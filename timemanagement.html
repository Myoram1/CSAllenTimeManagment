<!DOCTYPE html>
<html>
  <head>
    <title>Time Management</title>
    <style>
      table {
          border-collapse: collapse;
          margin: 10px;
      }

      th {
          padding: 10px;
          background-color: #ddd;
          text-align: center;
          font-size: 20px;
          font-weight: bold;
      }

      td {
          padding: 10px;
          text-align: center;
          font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Time Management</h1>
    <table>
      <thead>
	<tr>
	  <th>Sun</th>
	  <th>Mon</th>
	  <th>Tue</th>
	  <th>Wed</th>
	  <th>Thu</th>
	  <th>Fri</th>
	  <th>Sat</th>
	</tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
