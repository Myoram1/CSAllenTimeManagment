<!DOCTYPE html>
<html>
  <head>
    <title>Time Management</title>
    <style>
      table {
          border-collapse: collapse;
          margin: 10px;
      }

      th {
          padding: 10px;
          background-color: #ddd;
          text-align: center;
          font-size: 20px;
          font-weight: bold;
      }

      td {
          padding: 10px;
          text-align: center;
          font-size: 16px;
      }
      button {
	  font-size: 16px;
	  padding: 5px 10px;
	  margin: 10px;
	  background-color: #4caf50;
	  color: white;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Time Management</h1>
    <button id="prevMonthBtn">Prev Month</button>
        <button id="nextMonthBtn">Next Month</button>
    <table>
    </table>
  </body>
</html>
